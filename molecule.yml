---
ansible:
  playbook: tests/test.yml
  group_vars:
    all:
      - openstack_keystone_database_password: keystone
        openstack_keystone_admin_password: keystone
        openstack_keystone_projects:
          - name: service
            description: 'Service Project'
            domain: default
          - name: demo
            description: 'Demo Project'
            domain: default
        openstack_keystone_users:
          - name: demo
            password: foobar
            domain: default
        openstack_keystone_roles:
          - name: user
        openstack_keystone_user_roles:
          - user: demo
            role: user
            project: demo
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml
driver:
  name: openstack
openstack:
  instances:
    - name: openstack-keystone
      image: 'CentOS Linux 7 (Core) [2016-09-23]'
      flavor: v1-standard-8
      sshuser: centos
      ansible_groups:
        - keystone
verifier:
  name: testinfra
