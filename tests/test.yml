---
- hosts: all
  tasks:
    - name: install keystone deps
      yum:
        name: "{{ item }}"
        state: present
      with_items:
        - mariadb-server
        - httpd

    - name: enable services
      service:
        name: "{{ item }}"
        state: started
      with_items:
        - httpd
        - mariadb
  tags:
    - keystone-deps

- hosts: all
  roles:
    - role: vexxhost.openstack-rdo
    - role: ansible-role-openstack-keystone
  tags:
    - keystone
